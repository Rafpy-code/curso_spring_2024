<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<script type="text/javascript" src="validacion_forms.js" defer></script>
<title>Registro</title>
</head>
<body>
	<div class="container mt-5">
    	<div class="row justify-content-center">
        	<div class="col-md-6">
            	<div class="card login-form">
                	<div class="card-header">
	                	<h1 class="display-3 mt-3 text-center">Registro nuevo usuario</h1>
	            	</div>
						<form id="formulario_registro" class="form mx-3" action="#"
								method="post">
							<div class="form-group mt-3">
								<label class="form-label" for="usuario">Usuario:</label>
								<input type="text" 
									id="usuario"
									class="form-control"
									name="usuario"
									placeholder="Ingrese su usuario" />
							</div>
							<div class="form-group mt-3">
								<label class="form-label"  for="password">Password:</label>
								<input type="password" 
									id="password"
									class="form-control"
									name="password" 
									placeholder="Ingrese su contraseña" />
							</div>
							<div class="form-group mt-3">
								<label class="form-label"  for="password1">Repita su Password:</label>
								<input type="password" 
									id="password1"
									class="form-control"
									name="password1" 
									placeholder="Repita su contraseña" />
							</div>
							<div class="form-group mt-3">
								<label class="form-label" for="email">Email:</label>
								<input type="text" 
									id="email"
									class="form-control"
									name="email"
									placeholder="Ingrese su email" />
							</div>
							<div class="form-group mt-3">
								<label class="form-label" for="telefono">Teléfono:</label>
								<input type="text" 
									id="telefono"
									class="form-control"
									name="telefono"
									placeholder="Ingrese su numero de teléfono" />
							</div>
							<div class="form-group mt-3">
								<button id="btn_registrar" type="submit" class="btn btn-outline-dark mb-3 mt-3">Registrar</button>
							</div>
							</div>
						</form>
						<div class="mt-5">
							<a class="btn btn-outline" role="button"  href="login.html">
								LOGIN
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>
</body>
</html>
