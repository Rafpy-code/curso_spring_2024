<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="Expires" content="0">
<meta http-equiv="Last-Modified" content="0">
<meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
<meta http-equiv="Pragma" content="no-cache">
<title>Lista de productos por categoría</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
<link rel="stylesheet" type="text/css" th:href="@{estilos.css}">
</head>
<body>
	<div>
		<h1>Lista de productos por categoría</h1>
		<input type="text" id="categoria" name="categoria" placeholder="Categoría del producto"> 
		<input type="button" id="btnMostrar" value="Mostrar">
	</div>
	<div id="tablaProductos"></div>
	<script type="text/javascript">
		$("#btnMostrar").click(function(){
			var url="buscar";
			var params={"categoria":$("#categoria").val()};
			gestionarPeticion(url,params);
		});
	
		function gestionarPeticion(url,params){
			$.get(url,params,function(data){
				var tabla="<table border='1'><tr><th>Producto</th><th>Precio</th></tr>";
				$.each(data,function(i,p){
					tabla+="<tr><td>"+p.nombre+"</td><td>"+p.precio+"</td></tr>";
				});
				tabla+="</table>";
				$("#tablaProductos").html(tabla);
			});
		}
	</script> 
</body>
</html>
